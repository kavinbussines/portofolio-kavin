<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6200ff, #ff3db8);
            background-attachment: fixed;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(135deg, #ff00e6, #ff0099);
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 100px 20px 20px;
        }
        section {
            padding: 40px 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
        }
        section:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
        .project a {
            text-decoration: none;
            color: #ff0099;
            font-weight: bold;
            transition: color 0.3s;
        }
        .project a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Tentang Saya</a></li>
                <li><a href="#projects">Proyek</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section id="home">
            <img src="user.png" alt="Foto Profil" class="profile-img">
            <h1>Selamat Datang di Portofolio Saya</h1>
            <p>Saya seorang pengembang yang berfokus pada ...</p>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://wa.me/" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </section>
        
        <section id="about">
            <h2>Tentang Saya</h2>
            <p>Deskripsi singkat tentang pengalaman dan keterampilan.</p>
        </section>
        
        <section id="projects">
            <h2>Proyek</h2>
            <div class="project">
                <h3><a href="proyek1.html">Proyek 1</a></h3>
                <p>Deskripsi proyek.</p>
            </div>
            <div class="project">
                <h3><a href="proyek2.html">Proyek 2</a></h3>
                <p>Deskripsi proyek lainnya.</p>
            </div>
        </section>
        
        <section id="contact">
            <h2>Kontak</h2>
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Pesan:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            if (name && email && message) {
                alert(`Terima kasih, ${name}! Pesan Anda telah dikirim.`);
                document.getElementById("contact-form").reset();
            } else {
                alert("Harap isi semua bidang formulir.");
            }
        });
    </script>
</body>
</html>
